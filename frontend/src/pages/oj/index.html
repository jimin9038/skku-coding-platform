  <script>
    // IE 10 and earlier
    if (window.navigator.userAgent.indexOf('MSIE ') > 0 &&
      window.confirm('Your browser is not supported, click \'OK\' to update')) {
      window.location = 'http://outdatedbrowser.com'
    }

    function loadVersionBrowser (userAgent) {
        var ua = userAgent, tem, M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
        if (/trident/i.test(M[1])) {
                tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                return {name: 'IE', version: (tem[1] || '')};
        }
        if (M[1] === 'Chrome') {
                tem = ua.match(/\bOPR\/(\d+)/);
                if (tem != null) {
                        return {name: 'Opera', version: tem[1]};
                }
        }
        M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
        if ((tem = ua.match(/version\/(\d+)/i)) != null) {
                M.splice(1, 1, tem[1]);
        }
        return {
                name: M[0],
                version: M[1]
        };
    };
    function urlBase64ToUint8Array (base64String) {
        var padding = '='.repeat((4 - base64String.length % 4) % 4)
        var base64 = (base64String + padding)
                .replace(/\-/g, '+')
                .replace(/_/g, '/')

        var rawData = window.atob(base64)
        var outputArray = new Uint8Array(rawData.length)

        for (var i = 0; i < rawData.length; ++i) {
                outputArray[i] = rawData.charCodeAt(i)
        }
        return outputArray;
    }
    function getCookie(cookieName){
      var cookieValue=null;
      if(document.cookie){
        var array=document.cookie.split((escape(cookieName)+'='));
        if(array.length >= 2){
          var arraySub=array[1].split(';');
          cookieValue=unescape(arraySub[0]);
        }
      }
      return cookieValue;
    }
    function requestPOSTTOServer (data) {
      return fetch('api/wp_device', {
        method: 'post',
        headers: {'Content-Type': 'application/json', 'X-CSRFToken': getCookie('csrftoken')},
        body: JSON.stringify(data),
        credentials: 'include'
      });
    }


    var applicationServerKey = 'BGF1mrCiiWOYNa2v0vOm4H0GqXTjnJLLxDo4ZFC55FDI0zop58HRrV1e1_Bz3-2eQ6YbG6QSKiXOVz8p2chqL3M';

    if ('serviceWorker' in navigator) { 
      window.addEventListener('load', function () { 
        var browser = loadVersionBrowser(navigator.userAgent);
        navigator.serviceWorker.register('sw.js').then(function (reg) {
            reg.pushManager.subscribe({
              userVisibleOnly: true,
              applicationServerKey: urlBase64ToUint8Array(applicationServerKey)
            }).then(function(sub) {
              var endpointParts = sub.endpoint.split('/');
              var registration_id = endpointParts[endpointParts.length - 1];
              var data = {
                'browser': browser.name.toUpperCase(),
                'p256dh': btoa(String.fromCharCode.apply(null, new Uint8Array(sub.getKey('p256dh')))),
                'auth': btoa(String.fromCharCode.apply(null, new Uint8Array(sub.getKey('auth')))),
                'name': 'XXXXX',
                'registration_id': registration_id
              };
              requestPOSTTOServer(data);
            })
        }).catch(function(err){
          console.log(':^(', err);
        });
      });
    }
  </script>
